<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet">
    <title>Tip Tracer</title>
    <style>
        canvas {
            border: solid #db2828;
        }
    </style>
</head>

<body>
    <div class="ui menu">
        <a class="item" href="../index.html"> <i class="angle left icon"></i>
        </a>
        <div class="item" href="../index.html">Tip Tracer</div>
        <a class="github popup icon item" data-content="View project on GitHub" href="https://github.com/Enhuiz/tracer">
            <i class="alternate github icon"></i>
        </a>
    </div>

    <center><canvas id="cvs" class="center"></canvas></center>
    <br>

    <center>
        <div id="monitor" class="ui text container">
            <div class="mini statistic">
                <div class="label">
                    Loss
                </div>
                <div class="value">
                    <span id="loss-span"> </span>
                </div>
            </div>
            <div class="mini statistic">
                <div class="label">
                    You
                </div>
                <div class="value">
                    <span id="target-span"> </span>
                </div>
            </div>
            <div class="mini statistic">
                <div class="label">
                    Tracer
                </div>
                <div class="value">
                    <span id="output-span"> </span>
                </div>
            </div>
        </div>
    </center>
    <br>
    <center>
        <button id="setting-btn" class="ui mini red basic button">Setting Panel</button>
        <button id="hide-monitor-btn" class="ui mini red basic button">Hide Monitor</button>
        <button id="reset-btn" class="ui mini red basic button">Reset Tracer</button>
    </center>

    <br>
    <div id="settings" class="ui modal">
        <br>
        <br>
        <div class="ui container">
            <center>
                <h1 class="ui dividing header ">Settings</h1>
                <table class="ui small  table">
                    <tbody>
                        <tr>
                            <td class="two wide">
                                <span class="ui red label"> 
                                Learning Rate
                                </span>
                            </td>
                            <td class="two wide">
                                <div class="ui basic label"> <span id="eta-span"><span> </div>
                            </td>
                            <td class="two wide">
                                <div class="ui mini buttons">
                                    <button id="subtract-eta-btn" class="ui mini button"><i class="small minus icon"></i></button>
                                    <div class="or"></div>
                                    <button id="add-eta-btn" class="ui mini button" ><i class=" small plus icon "></i></button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="ui red label "> 
                                Frame Per Second
                                </span>
                            </td>
                            <td>
                                <div class="ui basic label "> <span id="fps-span"></span> </div>
                            </td>
                            <td>
                                <div class="ui mini buttons ">
                                    <button id="subtract-fps-btn" class="ui mini button"><i class="small minus icon"></i></button>
                                    <div class="or"></div>
                                    <button id="add-fps-btn" class="ui mini button"><i class=" small plus icon "></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="ui button red " id="go-back-btn">Go Back</button>
                <br>
                <br>
            </center>
            </div>
        </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js "></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.2.10/semantic.min.js "></script>
<script src="https://cdn.bootcss.com/vue/2.3.2/vue.min.js "></script>
<script src="tip-tracer.js "></script>

</html>
